    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #faf6f2;
            color: #333;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 14px;
            color: #777;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .link {
            text-decoration: none;
            background: #fdeedc;
            color: #333;
            padding: 5px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
             
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-align: center;
            width: 100%;
        }
        .link:hover {
            background: #fbd3a8;
        }
        .link img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .link span {
            flex-grow: 1;
            text-align: center;
            margin-right: 40px;
        }
        /* Embed Container for 9:16 without scrolling */
        .embed-container {
            width: 100%;
            height: 600px; /* Fixed 9:16 aspect ratio for max-width 400px */
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
